<div class="container">

  <div class="panel panel-default custom-panel">
    <div class="panel-heading">
      <h1 class="panel-title">Login</h1>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" data-ng-model="user.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" data-ng-model="user.password">
      </div>

      <button class="btn btn-success btn-lg btn-block" data-ng-click="login()">Login</button>

      <p>Don't have an account yet?  <a ui-sref="register">Sign Up</a></p>

      <div data-ng-if="loginError">
        <p>Please provide your email and password!</p>
      </div>

    </div>
  </div>

</div>
