<div class="container">

  <div class="panel panel-default custom-panel">
    <div class="panel-heading">
      <h1 class="panel-title">Register</h1>
    </div>

    <div class="panel-body">
      <div class="form-group">
        <label>First Name</label>
        <input type="text" class="form-control" data-ng-model="user.firstName">
      </div>

      <div class="form-group">
        <label>Last Name</label>
        <input type="text" class="form-control" data-ng-model="user.lastName">
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" class="form-control" data-ng-model="user.email">
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="text" class="form-control" data-ng-model="user.password">
      </div>

      <div class="form-group">
        <label>Confirm Password</label>
        <input type="text" class="form-control" data-ng-model="user.confirmPassword">
      </div>

      <button class="btn btn-primary btn-lg btn-block" data-ng-click="register()">Register</button>

      <div data-ng-if="registerError">
        <p>Please provide your email and password!</p>
      </div>

    </div>
  </div>
</div>
